<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
<form id="creditCardForm">
    <label for="card_name">Card Name:</label>
    <input type="text" id="card_name" name="card_name" required><br>

    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required><br>

    <label for="card_holder_name">Card Holder Name:</label>
    <input type="text" id="card_holder_name" name="card_holder_name" required><br>

    <label for="expiry_date">Expiry Date:</label>
    <input type="month" id="expiry_date" name="expiry_date" required><br>

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" required><br>

    <label for="issuing_bank">Issuing Bank:</label>
    <input type="text" id="issuing_bank" name="issuing_bank" required><br>

    <label for="max_credit_limit">Max Credit Limit:</label>
    <input type="number" id="max_credit_limit" name="max_credit_limit" required><br>

    <label for="transactions">Transactions:</label>
    <textarea id="transactions" name="transactions"></textarea><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required><br>

    <button type="submit">Submit</button>
</form>

<div id="output"></div>

<script>
    document.getElementById('creditCardForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '<h3>Submitted Data:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
    });
</script>
</body>
</html>
